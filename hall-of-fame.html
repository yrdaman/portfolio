  <script>
    // Block right-click & dev tools shortcuts (from main.js)
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      // F12
      if (e.key === "F12") e.preventDefault();
      // Ctrl/Cmd + Shift + I/J/C (DevTools)
      const keyUpper = (e.key || '').toUpperCase();
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && ["I", "J", "C"].includes(keyUpper)) e.preventDefault();
      // Ctrl/Cmd + U (view source)
      if ((e.ctrlKey || e.metaKey) && (e.key || '').toLowerCase() === 'u') e.preventDefault();
    });

    // Prevent dev tools detection (anti-debug)
    const handler = {
      get(target, prop) {
        if (prop === 'toString') {
          return () => 'devtools';
        }
        return Reflect.get(target, prop);
      }
    };
    const proxy = new Proxy({}, handler);
    setInterval(() => {
      console.clear();
    }, 1000);
    // Check for console opening
    let devTools = { open: false };
    const threshold = 160;
    setInterval(() => {
      if (window.outerHeight - window.innerHeight > threshold ||
        window.outerWidth - window.innerWidth > threshold) {
        if (!devTools.open) {
          devTools.open = true;
          document.body.style.display = 'none';
        }
      } else {
        devTools.open = false;
        document.body.style.display = 'block';
      }
    }, 500);
    // Ensure browser does not auto-restore scroll before our scripts run
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
  </script>
